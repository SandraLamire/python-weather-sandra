<!-- raccourci pour DOCTYPE : ! + enter -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- variable définie dans server.py -->
    <title>Météo actuelle à {{ title }}</title>
    <!-- Lien utilisé par Flask -->
    <link href="{{ url_for('static', filename='styles/style.css')}}" rel="stylesheet" />
</head>
<body>
    <!-- variables définies dans server.py -->
    <h1>Météo actuelle à {{ title }}</h1>
    <p>{{ status }} et température de {{ temp }} &deg;C</p>
    <p>Température ressentie : {{ feels_like }} &deg;C</p>

    <form action="/weather">
        <input type="text" name="city" id="city" placeholder="Entrer une autre ville" />
        <br>
        <button type="submit">Rechercher</button>
    </form>

    {% include 'footer.html' %}
</body>
</html>
