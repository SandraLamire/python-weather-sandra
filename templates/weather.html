<!-- raccourci pour DOCTYPE : ! + enter -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- variable définie dans server.py -->
    <title>{{ title }} Weather</title>
    <!-- Lien utilisé par Flask -->
    <link href="{{ url_for('static', filename='styles/style.css')}}" rel="stylesheet" />
</head>
<body>
    <!-- variables définies dans server.py -->
    <h1>{{ title }} Weather</h1>
    <p>{{ status }} and {{ temp }} &deg;</p>
    <p>Feels like {{ feels_like }} &deg;</p>

    <form action="/weather">
        <input type="text" name="city" id="city" placeholder="Enter a city" />
        <button type="submit">Submit</button>
    </form>
</body>
</html>
